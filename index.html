<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg">
                <h5 class="display-4 font-italic">test<small class="text-muted"><strong>Runner</strong></small></h5>
                <hr class="border border-light">
            </div>
        </div>

        <div class="row">
            <div class="col-lg">

                <!-- ALL SUITES -->
                <div class="alert alert-success" role="alert">
                    <a class="btn btn-dark" id="reset">Reset all checked items</a>
                    <button class="btn btn-primary float-right" id="cliBtn">Run All Suites</button>
                </div>

                <!-- SUITES -->
                <div class="alert alert-success" role="alert">
                    <h5 class="text-uppercase">Choose suites to run</h5>
                    <form action="">
                        <div class="col-lg"  id="suites">

                        </div>
                        <a class="btn btn-primary mt-4" id="btnSuites">Run checked items</a>
                    </form>
                </div>

                <!-- TESTS -->
                <div class="alert alert-info" role="alert">
                    <h5 class="text-uppercase">Choose tests to run</h5>
                    <form action="">
                        <div class="col-lg"  id="tests">

                        </div>
                        <a class="btn btn-primary mt-4" id="btnTests">Run checked items</a>
                        </form>
                    </div>


            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>require('./renderer.js')</script>

  </body>
</html>
